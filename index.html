<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex align-items-center">
    <div class="calculator">
      <div class="d-flex justify-content-center mb-3">
        <h3 class="title">MY CALCULATOR</h3>
      </div>
      <div class="row d-flex flex-column">
        <div class="d-flex">
          <div class="col-md-3 m-auto">
            <button id="delete" class="cus-button cus-button-ac">EC/AC</button>
          </div>
          <div class="col-md-9 m-auto">
            <div class="display"></div>
          </div>
        </div>
        <div>
          <div class="d-flex">
            <div class="col-md-3">
              <button class="cus-button" onclick="appendToDisplay('7')">
                7
              </button>
              <button class="cus-button" onclick="appendToDisplay('4')">
                4
              </button>
              <button class="cus-button" onclick="appendToDisplay('1')">
                1
              </button>
              <button class="cus-button" onclick="appendToDisplay('.')">
                .
              </button>
            </div>
            <div class="col-md-3">
              <button class="cus-button" onclick="appendToDisplay('8')">
                8
              </button>
              <button class="cus-button" onclick="appendToDisplay('5')">
                5
              </button>
              <button class="cus-button" onclick="appendToDisplay('2')">
                2
              </button>
              <button class="cus-button" onclick="appendToDisplay('0')">
                0
              </button>
            </div>
            <div class="col-md-3">
              <button class="cus-button" onclick="appendToDisplay('9')">
                9
              </button>
              <button class="cus-button" onclick="appendToDisplay('6')">
                6
              </button>
              <button class="cus-button" onclick="appendToDisplay('3')">
                3
              </button>
              <button class="cus-button" onclick="calculate()">=</button>
            </div>
            <div class="col-md-3">
              <button
                class="cus-button cus-button-op"
                onclick="appendToDisplay('+')"
              >
                +
              </button>
              <button
                class="cus-button cus-button-op"
                onclick="appendToDisplay('-')"
              >
                -
              </button>
              <button
                class="cus-button cus-button-op"
                onclick="appendToDisplay('*')"
              >
                *
              </button>
              <button
                class="cus-button cus-button-op"
                onclick="appendToDisplay('/')"
              >
                /
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <span class="sign">Made by TuWang</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
